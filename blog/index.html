---
layout: default
---

  <h1>Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a class="post-title" href="{{ post.url }}">{{ post.title }}</a><br>
      	<div class="embedded-post row">
      		<div class="post-wrapper columns">
      			{{post.content}}
      		</div>
     	 	</div>
      </li>
    {% endfor %}
  </ul>
