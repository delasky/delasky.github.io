<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <!-- Some motherfucking font -->
        <link href='http://fonts.googleapis.com/css?family=Nobile:400,700' rel='stylesheet' type='text/css'>

       

    </head>
    <body>

        <div class="site">
          <!-- HEADER -->
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
          <h2 class="pagename">{{ page.title }}</h2>
          </div>
          <!-- NAV -->
          <div class="content">
          {{ content }}
          </div>
           <div class="nav">
          {% include nav.html %}
          </div>
          <!--FOOTER-->
          <div class="footer">
                scroll back up to see more website!
          </div>
        </div>

         <!-- muthafucking jQuery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <script src="/javascript/fitText.js"></script>
          <script> $('.title').fitText();
          </script>

        <script src="/javascript/jquery-imagefill.js"></script>

          <script> $('.homepage').imageFill();
          </script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/2.1.0/jquery.imagesloaded.min.js"></script>
        <script src="/javascript/jquery-1.10.1.min.js"></script>
        <script src="javascript/html5shiv.js"></script>
    </body>
</html>
