---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>
<div class="previous-wrapper">
	<a href="{{ page.previous.url }}"> <small><< {{page.previous.title}}</small></a>
	<a href="{{page.next.url}}"> <small>{{page.next.title}} >></small></a>
</div>
